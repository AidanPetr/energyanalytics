name: energyanalytics
channels:
    - conda-forge
dependencies:
    #base packages
    - python=3.8
    - anaconda
    - numpy
    - matplotlib
    - seaborn
    - jupyter
    - pillow
    - pydot
    - h5py
    - panel
    #spatial, statistics and data handling
    - geopandas
    - cartopy
    - pysal
    - verde
    - statsmodels
    - uncertainties
    - missingno
    #things that need pip
    - pip
    - pip:
      - sklearn
      - hurst
      - xgboost
    #geo specific packages
      - bruges
      - segyio
      - lasio
      - welly
      - striplog
      - pyvista
      - pvgeo
      - geostatspy  
